<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Interactiva con Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ENCABEZADO -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mi Proyecto</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menuNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- SECCIÓN PRINCIPAL -->
<div class="container mt-4">

<!-- CARRUSEL -->
<div id="inicio" class="mb-5">
<h2>Carrusel de Imágenes</h2>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/900/300?1" class="d-block w-100" alt="img1">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/900/300?2" class="d-block w-100" alt="img2">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/900/300?3" class="d-block w-100" alt="img3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</div>

<!-- TABLA -->
<div id="productos" class="mb-5">
<h2>Tabla de Productos</h2>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Producto</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Teclado</td>
      <td>$25</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mouse</td>
      <td>$15</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Auriculares</td>
      <td>$40</td>
    </tr>
  </tbody>
</table>
</div>

<!-- FORMULARIO -->
<div id="contacto" class="mb-5">
<h2>Formulario de Contacto</h2>

<form id="formContacto">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" id="nombre" class="form-control">
    <small class="text-danger" id="errorNombre"></small>
  </div>

  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="email" id="correo" class="form-control">
    <small class="text-danger" id="errorCorreo"></small>
  </div>

  <div class="mb-3">
    <label class="form-label">Mensaje</label>
    <textarea id="mensaje" class="form-control"></textarea>
    <small class="text-danger" id="errorMensaje"></small>
  </div>

  <button type="submit" class="btn btn-success">Enviar</button>
</form>

<br>
<button class="btn btn-warning" onclick="mostrarAlerta()">Mostrar Alerta</button>

</div>
</div>

<!-- PIE DE PÁGINA -->
<footer class="bg-dark text-white text-center p-3">
<p>Contacto: info@miweb.com</p>
<p>Facebook | Instagram | Twitter</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="script.js"></script>

</body>
</html>
