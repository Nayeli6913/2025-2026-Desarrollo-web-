<h2>Editar Producto</h2>
<form method="post">
Nombre: <input type="text" name="nombre" value="{{producto[1]}}"><br>
Cantidad: <input type="number" name="cantidad" value="{{producto[2]}}"><br>
Precio: <input type="number" step="0.01" name="precio" value="{{producto[3]}}"><br>
<button>Actualizar</button>
</form>
<a href="/">Volver</a>
